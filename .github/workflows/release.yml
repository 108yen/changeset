name: Release

on:
  pull_request_target:
    types:
      - closed
    branches:
      - release
      
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: release

    permissions:
      contents: write

    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'changeset-release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release
          fetch-depth: 0

      
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v3.0.0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Git user
        run: |
          git config --global user.email "kazuking.1911@gmail.com"
          git config --global user.name "108yen"
          
      - name: Install dependencies
        run: pnpm install


        
          
      - name: Release
        # uses: 108yen/changeset-release@v1
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Merge branch
        run: |
          git switch main
          git merge release
          git push
